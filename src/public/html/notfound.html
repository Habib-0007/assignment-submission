<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Assignment Submission System</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .not-found-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }

      .not-found-code {
        font-size: 8rem;
        font-weight: 700;
        margin: 0;
        line-height: 1;
        color: var(--primary-color);
      }

      .not-found-title {
        font-size: 2rem;
        margin: 1rem 0 2rem;
      }

      .not-found-message {
        max-width: 500px;
        margin-bottom: 2rem;
        color: var(--text-secondary);
      }

      .not-found-actions {
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      @media (max-width: 768px) {
        .not-found-code {
          font-size: 6rem;
        }

        .not-found-title {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="not-found-container">
      <h1 class="not-found-code">404</h1>
      <h2 class="not-found-title">Page Not Found</h2>

      <p class="not-found-message">
        The page you're looking for doesn't exist or has been moved. Please
        check the URL or navigate back to the dashboard.
      </p>

      <div class="not-found-actions">
        <a href="/index.html" class="btn btn-primary">Go to Dashboard</a>
        <button onclick="goBack()" class="btn btn-text">Go Back</button>
      </div>
    </div>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
